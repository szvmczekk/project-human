<!doctype html>
<html lang="en"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<body>
<main class="form-page container" layout:fragment="content">

  <section class="form-card">
    <h1 class="form-title">Edit Habit Drop</h1>
    <p class="form-subtitle">Change the title or description, the rest of the data is untouched.</p>

    <form th:action="@{/bad-habits/edit}" method="post" class="form-fields" th:object="${habit}">

      <div class="form-error" th:if="${#fields.hasErrors('*')}">
        Please fix the errors below.
      </div>

      <input type="hidden" name="id" th:value="${habit.id}"/>

      <div class="field">
        <label class="label" for="title">Title</label>
        <input class="input" id="title" type="text"
               th:field="*{title}"
               th:value="${habit.title}"
               maxlength="50" required>
        <div class="field-error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
      </div>

      <div class="field">
        <label class="label" for="description">Description</label>
        <input class="input" id="description" type="text"
               th:field="*{description}"
               th:value="${habit.description}"
               maxlength="100">
        <div class="field-error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
      </div>

      <div class="form-actions">
        <button class="btn btn--full" type="submit">Save changes</button>
        <a class="btn" th:href="@{/bad-habits}">Back</a>
      </div>

    </form>
  </section>

</main>
</body>
</html>
