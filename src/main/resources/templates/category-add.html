<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<body>
<main class="container" layout:fragment="content">
    <section class="form-page">
        <form class="form-card" method="post" th:action="@{/categories/add}" th:object="${category}">
            <h2 class="form-title">Add Category</h2>

            <div class="form-fields">
                <div class="field">
                    <span class="label">Name</span>
                    <input class="input" required th:field="*{name}" type="text" placeholder="e.g. Hobby">
                </div>

                <div class="form-actions">
                    <button class="btn btn--primary btn--full" type="submit">Save</button>
                </div>
            </div>
        </form>
    </section>
</main>
</body>
</html>
