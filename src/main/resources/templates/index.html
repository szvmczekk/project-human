<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project Human</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/styles/main.css" th:href="@{/styles/main.css}">
</head>
<body>
<div class="container">

    <nav class="navbar">
        <a href="#" th:href="@{/}"><h1 class="nav-title">Project Human</h1></a>
        <ul class="nav-links">
            <li class="nav-item"><a href="#">Help</a></li>
            <li class="nav-item"><a href="#" th:href="@{/login}">Log in</a></li>
        </ul>
    </nav>

    <main class="main-content">

        <section class="cards-action">
            <div class="action-add">
                <a href="#" th:href="@{/add}">+ New Task</a>
            </div>
        </section>

        <div class="task-container" th:if="${tasks}" th:remove="all-but-first">
            <div class="task-card" th:each="task : ${tasks}" th:classappend="${task.done ? 'done' : ''}">
                <form class="task-form" action="#" method="post" th:action="@{/complete}">
                    <input hidden value="#" th:value="${task.id}" name="id">
                    <button class="task-button" type="submit">+</button>
                </form>
                <div class="task-content">
                    <p class="task-title" th:text="${task.title}">Wash dishes</p>
                    <p class="task-description" th:text="${task.description}">Do a 15 minute session of washing dishes</p>
                </div>
                <form class="task-delete-form" action="#" method="post" th:action="@{/delete}">
                    <input hidden value="#" th:value="${task.id}" name="id">
                    <button class="task-button-delete" type="submit">X</button>
                </form>
            </div>
            <div class="task-card">
                <form action="#" method="post">
                    <input hidden value="?" name="taskId">
                    <button class="task-button" type="submit">+</button>
                </form>
                <div class="task-content">
                    <p class="task-title">Go on a walk</p>
                    <p class="task-description">Go on a 30 minute walk around the city</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        Github: szvmczekk
    </footer>
</div>
</body>
</html>
