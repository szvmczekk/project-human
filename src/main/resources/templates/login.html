<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<body>
<main class="container" layout:fragment="content">
    <section class="form-page">
        <form class="form-card" method="post" th:action="@{/login}">
            <h2 class="form-title">Log in</h2>
            <p class="form-subtitle">Welcome back. Letâ€™s keep the streak alive.</p>

            <div class="form-fields">
                <div class="field">
                    <span class="label">Email</span>
                    <input class="input" name="username" required type="text" placeholder="email">
                </div>

                <div class="field">
                    <span class="label">Password</span>
                    <input class="input" maxlength="200" name="password" type="password" placeholder="password">
                </div>

                <div class="form-actions">
                    <button class="btn btn--primary btn--full" type="submit">Login</button>
                </div>
            </div>

            <div class="form-foot">
                <span>No account yet?</span>
                <a th:href="@{/register}">Register</a>
            </div>
        </form>
    </section>
</main>
</body>
</html>
