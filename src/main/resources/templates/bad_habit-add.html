<!doctype html>
<html lang="en"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<body>
<main class="form-page container" layout:fragment="content">

  <section class="form-card">
    <h1 class="form-title">New Habit Drop</h1>
    <p class="form-subtitle">Write the exact problem you're struggling with!</p>

    <form th:action="@{/bad-habits/add}" method="post" class="form-fields" th:object="${habit}">
      <div class="form-error" th:if="${#fields.hasErrors('*')}">
        Please fix the errors below.
      </div>
      <div class="field">
        <label class="label" for="title">Title</label>
        <input class="input" id="title" th:field="*{title}" type="text"
               placeholder="np. Sugar, Doomscrolling, Late-night snacks"
               maxlength="50" required>
        <div class="field-error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
      </div>

      <div class="field">
        <label class="label" for="description">Description</label>
        <input class="input" id="description" th:field="*{description}" type="text"
               placeholder="Why you want to drop this habit?"
               maxlength="100">
        <div class="field-error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
      </div>

      <div class="form-actions">
        <button class="btn btn--full" type="submit">Create</button>
        <a class="btn" th:href="@{/bad-habits}">Cancel</a>
      </div>
    </form>

  </section>

</main>
</body>
</html>
