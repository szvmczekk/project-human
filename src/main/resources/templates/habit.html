<!doctype html>
<html lang="en"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<body>
<main class="container" layout:fragment="content">
    <section class="page">

        <div class="page__head">
            <div>
                <h1 class="title">Habits</h1>
                <p class="subtitle">Make small progress every day. Consistency wins with motivation</p>
            </div>
            <a class="btn btn--primary" th:href="@{/habits/add}">+ New Habit</a>
        </div>

        <section class="grid">
            <article class="card"
                     th:classappend="${habit.completed ? 'card--done' : ''}"
                     th:each="habit : ${habits}">
                <div class="card__top">
                    <div class="card__meta">
                        <span class="badge" th:text="${habit.category}">Health</span>
                        <span class="badge badge--streak" th:text="|ðŸ”¥${habit.streak}|">ðŸ”¥ 7</span>
                    </div>
                    <form method="post" th:action="@{/habits/complete}">
                        <input hidden name="id" th:value="${habit.id}">
                        <button class="check" th:classappend="${habit.completed ? 'check--done' : ''}"
                                type="submit"></button>
                    </form>
                </div>
                <h3 class="card__title" th:text="${habit.title}">Clean my room</h3>
                <p class="card__desc" th:text="${habit.description}">Take out dishes and make bed</p>

                <div class="card__actions">
                    <a class="link" th:href="@{|/habits/${habit.id}/edit|}">Edit</a>
                    <form method="post" th:action="@{/habits/${habit.id}/delete}">
                        <button  type="submit" class="link link--danger">Delete</button>
                    </form>
                </div>
            </article>
        </section>

    </section>

    <section class="empty" th:if="${habits == null or habits.isEmpty()}">
        <div class="empty__card">
            <div class="empty__title">No Habits yet</div>
            <div class="empty__desc">
                Add your first Habit, the sooner you start, the sooner you will see results.
            </div>
            <a class="btn btn--primary" th:href="@{/bad-habits/add}">Add Habit</a>
        </div>
    </section>
</main>
</body>
</html>
